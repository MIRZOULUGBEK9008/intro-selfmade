<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro</title>


  <!-- STYLES  -->
  <!-- <link rel="stylesheet" href="css/normalize.css"> -->
  <!-- <link rel="stylesheet" href="css/styles.css"> -->
  <link rel="stylesheet" href="css/css.min.css">
</head>
<body>
  <main class="main-content">
    <div class="main-hero">

      <!-- PART-ONE  -->
      <div class="hero-part-one">
        <div class="part-one-wrapper">
          <a class="part-one-link" href="#" tabindex="-1">frontend and backend</a>
          <h2 class="part-one-heading">Learn to program by watching professionals</h2>
          <p class="part-one-paragraph">See how experienced developers solve <br> problems in real time</p>
        </div>
        <a class="part-one-button" href="#">
          Try it free 7 days, <span class="part-one-button-text">then $20/mo</span>
        </a>
      </div>

      <!-- PART-TWO  -->
      <div class="part-two">
        <div class="part-two-wrapper">
          <h2 class="part-two-heading">Sign up for the course and get free 7 days</h2>

          <form class="main-form" action="https://echo.htmlacademy.ru" method="GET" target="_blank">
            <div>
              <input class="main-input username-border" type="text" name="username"  placeholder="Name" aria-label="Name of Human" required>
            </div>
            <div>
              <input class="main-input" type="text" name="user-lastname"  placeholder="Last Name" aria-label="Last-name of Human" required>
            </div>
            <div>
              <input class="main-input" type="email" name="user-email"  placeholder="Email Address" aria-label="Email of Human" required>
            </div>
            <div>
              <input class="main-input" type="password" name="user-password"  placeholder="Password" aria-label="Password of Human" required>
            </div>

            <!-- BUTTON  -->
            <button class="button-intro" type="submit">Claim your free trial</button>
          </form>

          <span class="terms-services">By clicking the button, you are agreeing to our
            <a class="terms-services-link" href="#">Terms and Services</a>
          </span>

        </div>
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
